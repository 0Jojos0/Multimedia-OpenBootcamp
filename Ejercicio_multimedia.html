<!DOCTYPE html>
<html>
    <body>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="Silent hill 2.webp" alt="Silent hill 2" width="600" height="300">
        <h1>Aprendiendo a utilizar los videos</h1>
        <video width="600" height="300" controls autoplay muted loop>
            <source src="Luffy vs lucci.mp4" type="video/mp4"/>
        </video>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="Al bajad Mamad.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
